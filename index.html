        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Noto Serif SC', serif;
            background-color: #7f1d1d;
        }
        .font-chinese {
            font-family: 'Ma Shan Zheng', cursive;
        }
        @keyframes shine {
            0% { opacity: 0.5; transform: scale(1); filter: brightness(1); }
            50% { opacity: 1; transform: scale(1.1); filter: brightness(1.5); }
            100% { opacity: 0.5; transform: scale(1); filter: brightness(1); }
        }
        .animate-shine {
            animation: shine 0.8s infinite alternate ease-in-out;
        }
        .wheel-container::after {
          content: "";
          position: absolute;
          inset: -10px;
          border-radius: 9999px;
          border: 4px dashed rgba(254, 240, 138, 0.4);
          animation: rotate-slow 20s linear infinite;
        }
        @keyframes rotate-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
    </style>
